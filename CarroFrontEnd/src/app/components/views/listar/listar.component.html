<a mat-raised-button color="warn" routerLink="/carro/cadastrar">
    <mat-icon>event</mat-icon>
    Novo Carro
  </a>
  
  <table mat-table [dataSource]="carros" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let carro"> {{carro._id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo do Carro </th>
      <td mat-cell *matCellDef="let carro"> {{ carro.modelo }} </td>
    </ng-container>

    <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa do Carro </th>
        <td mat-cell *matCellDef="let carro"> {{ carro.placa }} </td>
    </ng-container>

    <ng-container matColumnDef="ano">
    <th mat-header-cell *matHeaderCellDef> Ano do Carro </th>
    <td mat-cell *matCellDef="let carro"> {{ carro.ano }} </td>
    </ng-container>

    <ng-container matColumnDef="criadoEm">
      <th mat-header-cell *matHeaderCellDef> Criado em </th>
      <td mat-cell *matCellDef="let carro"> {{ carro.createdAt | date: "dd/MM/yyyy HH:mm:ss" }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
